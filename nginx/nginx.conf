server {
    listen 80 default_server;
    server_name _;
    resolver 127.0.0.11 ipv6=off;

    # Append trailing slash for app roots
    location = /scheduler {
        return 301 /scheduler/;
    }
    location = /reader {
        return 301 /reader/;
    }

    # Simple health endpoint
    location = /health {
        add_header Content-Type application/json;
        return 200 '{"status":"ok"}';
    }

    # Manga downloader API under /downloader
    location ^~ /downloader/ {
        proxy_pass http://manga-downloader:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Scheduler UI under /scheduler
    location ^~ /scheduler/ {
        proxy_pass http://scheduler-ui:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve Komga at root (Komga does not reliably support path prefix)
    location / {
        proxy_pass http://komga:25600/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
